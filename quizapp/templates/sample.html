{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        /* Basic styles */
        body {
            font-family: Arial, sans-serif;
            background-image: url("{% static 'bg_light.jpg' %}");
            background-repeat: no-repeat;
            background-size: cover;
            color: black;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: inherit;
            background-repeat: no-repeat;
            background-size: cover;
            filter: blur(8px);
            opacity: 0.8;
            z-index: -1;
        }

        body.dark-mode {
            background-image: url("{% static 'bg_dark.jpg' %}");
            color: white;
        }

        body.dark-mode::before {
            background-image: url("{% static 'bg_dark.jpg' %}");
            filter: blur(8px);
            opacity: 0.8;
        }

        h1 {
            text-align: center;
            color: purple;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 800px;
            margin: auto;
        }

        .box {
            background-color: bisque;
            border-radius: 10px;
            text-align: center;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .box:hover {
            transform: scale(1.05);
        }

        img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }

        .dark-mode {
            background-color: black;
            color: white;
        }

        .box.dark-mode {
            background-color: grey;
        }

        .controls {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            align-items: center;
        }

        /* Toggle Button */
        .toggle-switch {
            position: relative;
            width: 60px;
            height: 34px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: purple;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        input[type="range"] {
            width: 200px;
        }

        .reset-btn {
            margin-left: 10px;
            padding: 5px 10px;
            background-color: purple;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Button styles */
        .boolean-btn {
            position: fixed;
            bottom: 20px; /* Distance from the bottom */
            left: 20px; /* Distance from the left */
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: purple;
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
            z-index: 100; /* Ensure it's above other elements */
        }

        .boolean-btn:hover {
            transform: scale(1.1); /* Scale effect on hover */
        }

        .analytics-btn {
            position: fixed;
            bottom: 20px; /* Distance from the bottom */
            right: 20px; /* Distance from the right */
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: purple;
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
            z-index: 100; /* Ensure it's above other elements */
        }

        .analytics-btn:hover {
            transform: scale(1.1); /* Scale effect on hover */
        }

        /* Welcome Popup Styles */
        .welcome-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border: 2px solid purple;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 100;
            display: none; /* Initially hidden */
        }

        .welcome-popup h2 {
            margin: 0 0 10px;
            color: purple;
        }

        .welcome-popup button {
            background-color: purple;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    {% csrf_token %}
    <h1>Quiz App</h1>

    <div class="controls">
        <label class="toggle-switch">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider"></span>
        </label>
        <span style="margin-left: 10px;">Dark Mode</span>
        <label for="fontSizeSlider" style="margin-left: 20px;">Text Size:</label>
        <input type="range" id="fontSizeSlider" min="12" max="24" value="16" style="margin-left: 10px;">
        <button class="reset-btn" id="resetButton">Reset</button>
    </div>
    <div class="welcome-popup" id="welcomePopup">
        <h2>Welcome to the Quiz App!</h2>
        <p>Your walkthrough is completed.</p>
        <p>Happy learningðŸ˜Š.</p>
        <button id="startWalkthroughBtn">Okay</button>
    </div>
    <div class="container">
        <div class="box" onclick="navigateToMath('math');">
            <img src="{% static 'math.jpg' %}" alt="Math">
            <h2>Math</h2>
        </div>
        <div class="box" onclick="navigateToSci('science');">
            <img src="{% static 'science.jpeg' %}" alt="Science">
            <h2>Science</h2>
        </div>
        <div class="box" onclick="navigateToGeo('geography');">
            <img src="{% static 'geography.jpeg' %}" alt="Geography">
            <h2>Geography</h2>
        </div>
        <div class="box" onclick="navigateToComp('computer');">
            <img src="{% static 'comp.png' %}" alt="Computer Science">
            <h2>Computer Science</h2>
        </div>
    </div>

    <!-- Boolean Action Button -->
    <div class="boolean-btn" onclick="handleBooleanAction()">
        ðŸ”„
    </div>

    <!-- Analytics Button -->
    <div class="analytics-btn" onclick="openany()">
        ðŸ“Š
    </div>

    <script>
        function handleBooleanAction() {
            // Define your logic for the boolean action here
            alert('Boolean action triggered!'); // Placeholder for testing
        }

        function openany() {
            const qp = "{% url 'analytics' %}";
            window.location.href = qp;
        }

        function navigateToMath(subject) {
            const qp = "{% url 'quizpage' 'math' %}";
            window.location.href = qp; // Redirect to the quiz page with subject
        }

        function navigateToSci(subject) {
            const qp = "{% url 'quizpage' 'science' %}";
            window.location.href = qp; // Redirect to the quiz page with subject
        }

        function navigateToGeo(subject) {
            const qp = "{% url 'quizpage' 'geography' %}";
            window.location.href = qp; // Redirect to the quiz page with subject
        }

        function navigateToComp(subject) {
            const qp = "{% url 'quizpage' 'computer' %}";
            window.location.href = qp; // Redirect to the quiz page with subject
        }

        // Dark mode toggle
        const darkModeToggle = document.getElementById('darkModeToggle');
        darkModeToggle.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode');
            document.querySelectorAll('.box').forEach(box => {
                box.classList.toggle('dark-mode');
            });
        });

        // Font size adjustment
        const fontSizeSlider = document.getElementById('fontSizeSlider');
        fontSizeSlider.addEventListener('input', (event) => {
            document.body.style.fontSize = `${event.target.value}px`;
        });

        // Reset button
        const resetButton = document.getElementById('resetButton');
        resetButton.addEventListener('click', () => {
            document.body.classList.remove('dark-mode');
            darkModeToggle.checked = false;
            fontSizeSlider.value = 16; // Reset to default font size
            document.body.style.fontSize = '16px';
        });

        // Show welcome popup on load
        window.onload = () => {
            document.getElementById('welcomePopup').style.display = 'block';
        };

        // Close the welcome popup
        document.getElementById('startWalkthroughBtn').addEventListener('click', () => {
            document.getElementById('welcomePopup').style.display = 'none';
        });
    </script>
</body>

</html>
